log4j.logger.DmmLogger=DEBUG,InfoLogger,Console

log4j.appender.InfoLogger=com.deameamo.commons.log.SeparateFileAppender
log4j.appender.InfoLogger.DatePattern=yyyy-MM-dd'.log'
log4j.appender.InfoLogger.File=log/info
log4j.appender.InfoLogger.Append=true
log4j.appender.InfoLogger.Threshold=INFO
log4j.appender.InfoLogger.Strategy=equal
log4j.appender.InfoLogger.layout=org.apache.log4j.PatternLayout
log4j.appender.InfoLogger.layout.ConversionPattern=[%p][%d{yyyy-MM-dd HH:mm:ss,SSS}][%F][%L] %m%n

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Threshold=DEBUG
log4j.appender.Console.ImmediateFlush=true
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=[%p][%d{yyyy-MM-dd HH:mm:ss,SSS}][%F][%L] %m%n
